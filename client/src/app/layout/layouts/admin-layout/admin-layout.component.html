<mat-sidenav-container class='h-screen'>
  <mat-sidenav #sidenav class="w-72" disableClose="false" mode="side" opened>
    <mat-nav-list>
      <div class="py-3 border-b text-center">
        <span class="text-2xl text-indigo-700 font-bold">Admin</span>
      </div>
      <div class="px-4 py-2">
        <a mat-list-item routerLink="/admin" >
          <i class="fas fa-home"></i>
          <span class="ml-2">Dashboard</span>
        </a>
        <div class="py-2 text-gray-500">
          Company Management
        </div>
        <a mat-list-item routerLink="/admin/company">
          <i class="fas fa-building"></i>
          <span class="ml-2">All Companies</span>
        </a>
        <div class="py-2 text-gray-500">
          Job Management
        </div>
        <a mat-list-item routerLink="/admin/job">
          <i class="fas fa-briefcase"></i>
          <span class="ml-2">All Jobs</span>
        </a>
        <a mat-list-item routerLink="/admin/job/job-type">
          <i class="fas fa-business-time"></i>
          <span class="ml-2">All Job Types</span>
        </a>
        <a mat-list-item routerLink="/admin/job/job-experience">
          <i class="fas fa-chess-queen"></i>
          <span class="ml-2">All Job Experiences</span>
        </a>
        <div class="py-2 text-gray-500">
          Skill Management
        </div>
        <a mat-list-item routerLink="/admin/skill">
          <i class="fab fa-buffer"></i>
          <span class="ml-2">All Skill</span>
        </a>
        <div class="py-2 text-gray-500">
          City Management
        </div>
        <a mat-list-item routerLink="/admin/city">
          <i class="fas fa-city"></i>
          <span class="ml-2">All City</span>
        </a>
        <div class="py-2 text-gray-500">
          Tag Management
        </div>
        <a mat-list-item routerLink="/admin/tag">
          <i class="fas fa-tags"></i>
          <span class="ml-2">All Tag</span>
        </a>
        <div class="py-2 text-gray-500">
          User Management
        </div>
        <a mat-list-item routerLink="/admin/user">
          <i class="fas fa-users"></i>
          <span class="ml-2">All User</span>
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <app-toolbar [inputSideNav]="sidenav"></app-toolbar>

  <div>
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
