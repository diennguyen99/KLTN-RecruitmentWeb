<h2 mat-dialog-title>Delete Confirmation</h2>
<mat-dialog-content class="mat-typography">
  {{ message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-raised-button mat-dialog-close>
    Cancel
  </button>
  <button mat-button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial color="warn">
    Confirm
  </button>
</mat-dialog-actions>
