<div class="mt-10">
  <div class="container mx-auto w-1/3">
    <mat-card>
      <mat-card-content>
        <div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h1>Sign in to uteJOB</h1>
            <h3>Enter your credentials here.</h3>
            <div class="flex flex-col space-y-2 mb-3">
              <mat-form-field appearance="fill">
                <input
                  matInput
                  placeholder="Email"
                  formControlName="email"
                  required
                />
                <mat-error> Please provide a valid email address </mat-error>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <input
                  matInput
                  type="password"
                  placeholder="Password"
                  formControlName="password"
                  required
                />
                <mat-error> Please provide a valid password </mat-error>
              </mat-form-field>
            </div>
            <button
              *ngIf="!isBeingLoggedIn"
              mat-raised-button
              color="primary"
              style="width: 100%; height: 50px"
              [disabled]="!loginForm.valid"
              type="submit"
            >
              Sign In
            </button>
            <button
              *ngIf="isBeingLoggedIn"
              mat-raised-button
              color="primary"
              style="width: 100%; height: 50px"
              [disabled]="!loginForm.valid"
              type="submit"
            >
              <mat-icon>
                <mat-spinner diameter="20"> </mat-spinner>
              </mat-icon>
              Logging you in..
            </button>
          </form>
          <div class="mt-4">
            <div>
              <button
                mat-raised-button
                color="accent"
                style="width: 100%; height: 50px"
                (click)="fillCandidateCredentials()"
              >
                Candidate credentials
              </button>
            </div>
            <div class="col">
              <button
                mat-raised-button
                color="accent"
                style="width: 100%; height: 50px"
                (click)="fillEmployerCredentials()"
              >
                Employer credentials
              </button>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
