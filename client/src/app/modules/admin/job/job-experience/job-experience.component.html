<div class="px-6 py-3 bg-gray-200">
  <i class="fas fa-home"></i>
  <span class="ml-2 text-indigo-700">Dashboard / JobExperience / </span>
  <span>All</span>
</div>

<div class="p-6">
  <app-table
    [title]="'Job Experiences'" [subtitle]="'Manage, Add or Remove Job Experiences here.'"
    [data]="jobExperiences && jobExperiences.data" [columns]="jobExperienceColumns" (onFilter)="filter($event)"
    (onReload)="reload()" (onSort)="sort($event)"
    (onDelete)="remove($event)" (onCreateForm)="openForm()" (onEditForm)="openForm($event)"
    [totalCount]="jobExperiences && jobExperiences.totalCount" [pageSize]="jobExperiences && jobExperiences.pageSize"
    (onPageChanged)="pageChanged($event)">
  </app-table>
</div>
