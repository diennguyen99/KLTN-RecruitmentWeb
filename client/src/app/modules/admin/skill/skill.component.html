<div class="px-6 py-3 bg-gray-200">
  <i class="fas fa-home"></i>
  <span class="ml-2 text-indigo-700">Dashboard / Skill / </span>
  <span>All</span>
</div>

<div class="p-6">
  <app-table
    [title]="'Skills'" [subtitle]="'Manage, Add or Remove Skills here.'"
    [data]="skills && skills.data" [columns]="skillColumns" (onFilter)="filter($event)"
    (onReload)="reload()" (onSort)="sort($event)"
    (onDelete)="remove($event)" (onCreateForm)="openForm()" (onEditForm)="openForm($event)"
    [totalCount]="skills && skills.totalCount" [pageSize]="skills && skills.pageSize"
    (onPageChanged)="pageChanged($event)">
  </app-table>
</div>
