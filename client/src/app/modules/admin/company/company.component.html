<div class="px-6 py-3 bg-gray-200">
  <i class="fas fa-home"></i>
  <span class="ml-2 text-indigo-700">Dashboard / Company / </span>
  <span>All</span>
</div>

<div class="p-6">
  <app-table
    [title]="'Companies'" [subtitle]="'Manage Companies here.'"
    [data]="companies && companies.data" [columns]="companyColumns" (onFilter)="filter($event)"
    (onReload)="reload()" (onSort)="sort($event)"
    [totalCount]="companies && companies.totalCount" [pageSize]="companies && companies.pageSize"
    (onPageChanged)="pageChanged($event)">
  </app-table>
</div>
